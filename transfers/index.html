<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Devoir: Marché immobilier</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    data-theme="light"
    class="grid min-h-screen w-full lg:grid-cols-[135px_1fr_340px]"
  >
    <div class="flex h-full flex-col gap-4 p-4 bg-neutral-400">
      <a class="p-2 font-bold btn" href="/">Acceuil</a>
      <a class="p-2 font-bold btn btn-neutral" href="/transfers">Transferts</a>
      <a class="p-2 font-bold btn" href="/sales">Ventes</a>
      <a class="p-2 font-bold btn" href="/difficulties"
        >Difficultés financières</a
      >
      <a class="p-2 font-bold btn" href="/mortgages">Hypothèques</a>
    </div>

    <div class="space-y-8">
      <h1 class="p-4 text-xl text-center font-bold">PLACEHOLDER</h1>
      <div class="flex gap-8 justify-center items-center">
        <div id="heatmap"></div>
        <div id="legend"></div>
      </div>
    </div>

    <div class="h-full space-y-4 p-4 bg-neutral-400">
      <div class="w-full">
        <label for="timeSelector" class="text-white font-bold text-lg"
          >Sélectionner l'interval de temps:</label
        >
        <select id="timeSelector" class="w-full p-2 border rounded-md">
          <option value="month">Mensuel</option>
          <option value="year">Annuel</option>
        </select>
      </div>
      <div class="w-full">
        <label for="regionSelector" class="text-white font-bold text-lg"
          >Sélectionner les régions:</label
        >
        <select
          id="regionSelector"
          multiple
          class="w-full p-2 border rounded-md"
        >
          <option value="Tout"></option>
        </select>
      </div>
      <!--         <label for="startDate" class="ml-4 mr-2">Date de début:</label>
        <input type="date" id="startDate" class="p-2 border rounded-md">
        <label for="endDate" class="ml-4 mr-2">Date de fin:</label>
        <input type="date" id="endDate" class="p-2 border rounded-md">
        <button id="applyFilters" class="ml-4 p-2 border rounded-md bg-blue-500 text-white">Appliquer</button> -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
