<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Devoir: Marché immobilier</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.7/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    data-theme="light"
    class="grid min-h-screen w-full grid-cols-[135px_1fr_280px]"
  >
    <div class="flex h-full flex-col gap-4 p-4 bg-neutral-400">
      <a class="p-2 font-bold btn" href="/">Accueil</a>
      <a class="p-2 font-bold btn" href="/transfers">Transferts</a>
      <a class="p-2 font-bold btn btn-neutral" href="/sales">Ventes</a>
      <a class="p-2 font-bold btn" href="/difficulties"
        >Difficultés financières</a
      >
      <a class="p-2 font-bold btn" href="/mortgages">Hypothèques</a>
    </div>

    <div class="flex flex-col">
      <h1 class="text-3xl font-extrabold dark:text-white">
        Nombre d'achats par gamme de prix
      </h1>
      <div class="mx-auto" id="content"></div>
    </div>
    <div class="flex h-full flex-col p-4 bg-neutral-400">
      <label class="text-white font-bold text-lg" for="start-year"
        >Choisissez la période à couvrir</label
      >
      <div class="grid gap-1 grid-cols-[2fr_3fr_3fr] items-center">
        <label class="text-white font-bold" for="start-year">Début</label>
        <select class="select select-sm select-bordered" id="start-year">
          <option value="2019">2019</option>
          <!-- Plus d'options -->
        </select>
        <select class="select select-sm select-bordered" id="start-month">
          <option value="January">Janvier</option>
          <!-- Plus d'options -->
        </select>
        <label class="text-white font-bold" for="end-year">Fin</label>
        <select class="select select-sm select-bordered" id="end-year">
          <option value="2024">2024</option>
          <!-- Plus d'options -->
        </select>
        <select class="select select-sm select-bordered" id="end-month">
          <option value="June">Juin</option>
          <!-- Plus d'options -->
        </select>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
